name: Static Application Security Tests

on:
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./astro-frontend

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        
      - name: Install
        run: npm install
        env:
          CI: true

      - name: Linting
        run: npm run lint

  codeql-check:
    name: Code QL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ğŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2


  unit:
    name: Vitest Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: npm install
        env:
          CI: true

      - name: Unit Tests ğŸ§ª
        run: npm run test:unit
        env:
          CI: true
          

  e2e:
    name: Cypress E2E Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: npm install
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Cypress end-to-end ğŸ§ª
        uses: cypress-io/github-action@v4
        env:
          CI: true
        with:
          install: false
          start: npm run start

      - name: Run e2e tests
        run: npm run test:e2e